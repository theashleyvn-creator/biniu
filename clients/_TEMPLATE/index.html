<!doctype html><html lang="vi"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>{{TITLE}}</title>
<style>
  :root{--bg:#000;--txt:#fff}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);font:16px/1.5 system-ui,Segoe UI,Roboto}
  .wrap{min-height:100%;display:grid;place-items:center;padding:24px;text-align:center}
  .card{max-width:720px;border:1px solid #333;border-radius:16px;padding:24px;background:#0b0b0b}
  h1{margin:0 0 8px;font-size:28px}
  p{margin:8px 0}
  .note{opacity:.7;font-size:13px}
</style>
<div class="wrap">
  <div class="card">
    <h1>{{HEADING}}</h1>
    <p>{{MESSAGE}}</p>
    <p class="note">Mã khách: <b>{{CODE}}</b></p>
  </div>
</div>
